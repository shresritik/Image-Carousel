<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel-container">
      <div class="carousel-image-wrapper">
        <img src="https://picsum.photos/id/1/1280/720" alt="Image" />
        <img src="https://picsum.photos/id/11/1280/720" alt="Image" />
        <img src="https://picsum.photos/id/19/1280/720" alt="Image" />
        <img src="https://picsum.photos/id/25/1280/720" alt="Image" />
        <img src="https://picsum.photos/id/34/1280/720" alt="Image" />
        <img src="https://picsum.photos/id/18/1280/720" alt="Image" />
      </div>
      <div class="carousel__dots-container"></div>
      <div>
        <div id="prev">
          <img class="prev" src="./src/assets/svg/left.svg" />
        </div>
        <div id="next">
          <img class="next" src="./src/assets/svg/left.svg" />
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
